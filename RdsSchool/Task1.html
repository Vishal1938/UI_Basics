<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                width: 1200px;
                height: 600px;
                box-shadow: 0px 0px 10px black;
                margin: 30px auto;
                display: flex;
                flex-direction: column;
                
            }
            .header{
                height: 20%;
                width: 100%;
                background-color: aqua;
                display:flex
            }
            img{
                border-radius: 50%;
                margin: 5px 5px;
            }
            .logo{
                width: 40%;
            }
            .buttons{
                width:60%;
                display: flex;
                justify-content: flex-end;               
                align-items: center;
            }
            button{
               margin-right: 10px;
               background-color: brown;
               padding: 5px 15px;
               border-radius: 5px;
               font-weight: bold;
            }
            .main{
                height: 50%;
                width: 100%;
                background-color: blueviolet;
            }
            .footer{
                height: 30%;
                width: 100%;
                background-color: brown;
            }
            .main{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr ;
                grid-template-rows: 1fr 1fr;
                gap: 30px;
                margin: 20px auto;
            }
            .box1{
                grid-column: 1/3;
                grid-row: 1/3;
                background-color: rgb(255, 221, 0);
                
            }

            .box2{
                grid-column: 3/4;
                grid-row: 1/2;
                background-color: rgb(43, 150, 226);
            }

            .box3{
                grid-column: 3/4;
                grid-row: 2/3;
                background-color: rgb(17, 19, 19);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                <img src="https://img.freepik.com/premium-vector/circle-floral-fashion-store-hanger-logo-design-vector_680355-4.jpg"
                width="100px";
                height="100px";
                />
                </div>
                <div class="buttons">
                    <button>Sign in</button>
                    <button>Register</button>
                </div>
            </div>
            <div class="main">
                <div class="box1">box1</div>
                <div class="box2">box2</div>
                <div class="box3">box3</div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
